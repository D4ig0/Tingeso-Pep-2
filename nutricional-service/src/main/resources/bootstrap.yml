spring:
  config:
    import: optional:configserver:http://config-service:8081
  application:
    name: nutricional-service
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/nutricionaldb
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop

management:
  endpoints:
    web:
      exposure:
        include: "*"