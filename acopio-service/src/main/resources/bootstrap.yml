spring:
  config:
    import: optional:configserver:http://localhost:8081
  application:
    name: acopio-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/acopiodb
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
management:
  endpoints:
    web:
      exposure:
        include: prometheus